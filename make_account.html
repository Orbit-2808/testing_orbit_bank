<!-- This code for testing example. In reality, make account can be autogenerated. Some web, maybe generate virtual account after web user account is made -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Handle Form With Javascript -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <form id="myForm">
        <!-- Look that account number use input, not selection because all account number doesnt expose -->
        <label for="receiver_account_number">Receiver Account Number</label><br>
        <input type="number" name="receiver_account_number" id="receiver_account_number"><br>
        <label for="amount">Amount</label><br>
        <input type="number" name="amount" id="amount"><br>
        <label for="information">Information</label><br>
        <input type="text" name="information" id="information"><br>
        <button type="submit">Make Account</button>
    </form>
    <script>
        $(document).ready(function() {
            $('#myForm').submit(function(event) {
                // prevent redirecte to other page
                event.preventDefault();

                // get data value from form
                var formData = {
                    receiver_account_number: $('#receiver_account_number').val(),
                    amount: $('#amount').val(),
                    information: $('#information').val()
                };

                // set http header here
                var headers = {
                    'X-Requested-With': 'XMLHttpRequest'
                };

                // debug
                console.log("Data to be sent:", formData);

                // make post request with ajax
                $.ajax({
                    url: 'http://localhost:3000/api/virtual_account/index.php',
                    type: 'POST',
                    data: formData,
                    headers: headers,
                    dataType: 'json',
                    crossDomain: true, // look at this, you will be use api from other domain
                    success: function(response) {
                        // Display response data in an alert dialog
                        alert(JSON.stringify(response));
                    },
                    error: function(xhr, status, error) {
                        console.error("Error:", error);
                    }
                });
            });
        });
    </script>
</body>
</html>
